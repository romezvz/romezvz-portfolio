<section class="py-8">
  <div class="flex justify-between items-center py-4">
    <h2 class="title-style text-4xl flex items-center">
      <i class="pi pi-book mr-3" style="font-size: 2rem"></i>{{ 'ARTICLES.TITLE' | translate }}
    </h2>
    @if (isHome$ | async) {
      <a [routerLink]="'/articles'" class="text-style link-item hover:underline">{{
        'COMMON.SEE_ALL' | translate
      }}</a>
    }
  </div>
  <p class="text-style text-base my-4">
    {{ 'HEADER.DESCRIPTION_ARTICLES' | translate }}
  </p>
  <div class="py-4">
    @for (article of articles; track $index) {
      <a class="article-container" [routerLink]="[`/${routes.ARTICLES}`, article.id]">
        <h3 class="text-style">{{ article.title | translate }}</h3>
        <p class="text-style link-item ml-8 hover:underline">{{ 'ARTICLES.VIEW' | translate }}</p>
      </a>
    }
  </div>
</section>
